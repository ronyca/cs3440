<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>BoxesExample</title>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <h1>Headings Are Block Elements</h1>
    <p>Paragraphs are blocks, too. <em>However (and this is a big however)</em>, &lt;em&gt; and
        &lt;strong&gt; elements are not. They are <strong>inline</strong>
        elements.</p>
    <p>Block elements define the flow of the HTML document, while
        inline elements do not.</p>
    <button type="button">Button</button>
 </body>
</html>
